name: linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3
      with:
        lfs: true

    - name: Env
      run: sudo apt install spim bear
    
    - name: Format
      run: make format-check

    - name: Build
      run: make bear3

    - name: Test
      run: make test
