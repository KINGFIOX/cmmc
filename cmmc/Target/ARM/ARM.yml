        Mnemonic: sxtb
      SXTH:
        Mnemonic: sxth
      UXTB:
        Mnemonic: uxtb
      UXTH:
        Mnemonic: uxth

  IntegerBinary:
    Format: $Mnemonic:Template $Rd:GPR[Def], $Rn:GPR[Use], $Rm:GPR[Use]
    Instances:
      SDIV:
        Mnemonic: sdiv
      UDIV:
