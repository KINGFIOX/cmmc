  Select_GPR:
    Format: select_gpr $Rd:GPR[Def], $Rn:GPR[Use], $Rm:Op2[Use], $CC:CC[Use], $CF:CondField[Metadata]
    Flag: [LegalizePreRA]

  Select_FPR:
    Format: select_fpr $Rd:FPR[Def], $Rn:FPR[Use], $Rm:FPR[Use], $CC:CC[Use], $CF:CondField[Metadata]
    Flag: [LegalizePreRA]

  LoadGlobalAddr:
    Format: load_global_address $Rd:GPR[Def], $Reloc:Reloc[Metadata]
    Flag: [LoadConstant, LegalizePreRA]

  PseudoIntOpWithOp2_Cond:
    Format: pseudo_int_op_with_op2$CF:CondField[Metadata] $Rd:GPR[Def], $Rn:GPR[Use], $Op2:Op2[Use], $Rm:GPR[Use], $Op:Imm[Metadata], $CC:CC[Use]
    Flag: [LegalizePreRA]

  PseudoSMaxMin:
    Format: pseudo_$Mnemonic:Template $Dst:GPR[Def], $Lhs:GPR[Use], $Rhs:Op2[Use], $CC:CC[Use]
    Flag: [LegalizePreRA]
    Instances:
      PseudoSMax:
        Mnemonic: smax
      PseudoSMin:
        Mnemonic: smin

  PseudoSMaxMin_Inverted:
    Format: pseudo_$Mnemonic:Template $Dst:GPR[Def], $Lhs:GPR[Use], $RhsInverted:Op2[Use], $CC:CC[Use]
    Flag: [LegalizePreRA]
    Instances:
      PseudoSMax_Inverted:
        Mnemonic: smax_inverted
      PseudoSMin_Inverted:
        Mnemonic: smin_inverted

  UNIMP:
    Format: .inst 0xdeff
    Flag: [Terminator, NoFallthrough]

InstSelection:
  - Pattern:
      $Template:
        Dst: $Dst
        Imm: $Imm
        $Predicate: isOperandOp2Constant($Imm)
      $Instances: [InstLoadImmToReg, InstLoadImm]
    Replace:
      MOV_Constant:
        Rd: $Dst
        Op2: $Imm

  - Pattern:
      $Template:
        Dst: $Dst
        Imm: $Imm
        $Predicate: selectInvertedOp2Constant($Imm, [$InvertedImm])
      $Instances: [InstLoadImmToReg, InstLoadImm]
    Replace:
      MVN_Constant:
        Rd: $Dst
        Op2: $InvertedImm

  - Pattern:
      $Template:
        Dst: $Dst
        Imm: $Imm
        $Predicate: selectGenericImm32($Imm, [$UImm])
      $Instances: [InstLoadImmToReg, InstLoadImm]
    Replace:
      MOVT_MOVW_PAIR:
        Rd: $Dst
        Imm: $UImm

  - Pattern:
      InstSub:
        Dst: $Dst
        Lhs: $Lhs
        Rhs:
          InstAbs:
            Src: $Val
        $Predicate: isOperandIReg($Val) && isZero($Lhs)
    Replace:
      PseudoIntOpWithOp2_Cond:
        Rd: $Dst
        CF: MIROperand::asImm(CondField::PL, OperandType::CondField)
        Rn: $Val
        Op2: getZero($Val)
        Rm: $Val
        Op: MIROperand::asImm(RSB_Cond, OperandType::Special)
        CC:
          CMP:
            Rn: $Val
            Op2: getZero($Val)
            CC: getCC()

  - Pattern:
      $Template:
        Dst: $Dst
        Lhs: $Lhs
        Rhs:
          InstMul:
            Dst: $MulDst
            Lhs: $MulLhs
            Rhs: $MulRhs
            $Predicate: isOperandIReg($MulLhs) && ctx.isSafeToUse($MulLhs, $MulDst) && (!isOperandIReg($MulRhs) || ctx.isSafeToUse($MulRhs, $MulDst))
        $Predicate: isOperandIReg($Lhs) && buildIReg(ctx, $MulRhs, [$OutMulRhs])
      $Instances: [InstAdd, InstSub]
    Replace:
      FusedMulAddSub:
        $Opcode: "(rootOpcode == InstAdd? MLA: MLS)"
        $Template: MLA
        Rd: $Dst
        Rw: $Lhs
        Ry: $MulLhs
        Rz: $OutMulRhs

  - Pattern:
      $Template:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
        $Predicate: isOperandIReg($Lhs) && selectFusedIntegerBinaryOperand($Rhs, ctx, [$Out], [$ShOp], [$Sh])
      $Instances: [InstAdd, InstSub, InstAnd, InstOr, InstXor]
    Replace:
      IntegerBinaryWithFullOp2:
        $Opcode: getFusedIntegerBinaryOpcode(rootOpcode)
        $Template: ADD_Fused
        Rd: $Dst
        Rn: $Lhs
        Rm: $Out
        Op: $ShOp
        Sh: $Sh

  - Pattern:
      InstSub:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
        $Predicate: selectFusedIntegerBinaryOperand($Lhs, ctx, [$Out], [$ShOp], [$Sh]) && isOperandIReg($Rhs)
    Replace:
      RSB_Fused:
        Rd: $Dst
        Rn: $Rhs
        Rm: $Out
        Op: $ShOp
        Sh: $Sh

  - Pattern:
      $Template:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
        $Predicate: isOperandIReg($Lhs) && isOperandOp2($Rhs)
      $Instances: [InstAdd, InstSub, InstAnd, InstOr, InstXor]
    Replace:
      IntegerBinaryWithOp2:
        $Opcode: getIntegerBinaryOpcode(rootOpcode)
        $Template: ADD
        Rd: $Dst
        Rn: $Lhs
        Op2: $Rhs

  - Pattern:
      $Template:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
        $Predicate: selectInvertedOp2Constant($Rhs, [$InvertedImm]) && isOperandIReg($Lhs)
      $Instances: [InstAnd]
    Replace:
      BitwiseAndOrVariant:
        $Opcode: getBitwiseVariantOpcode(rootOpcode)
        $Template: BIC
        Rd: $Dst
        Rn: $Lhs
        Op2: $InvertedImm

  - Pattern:
      InstSub:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
        $Predicate: isOperandOp2($Lhs) && isOperandIReg($Rhs)
    Replace:
      RSB:
        Rd: $Dst
        Rn: $Rhs
        Op2: $Lhs

  # x * (y + 1) -> x * y + x
  - Pattern:
      InstMul:
        Dst: $Dst
        Lhs: $Lhs
        Rhs:
          InstAdd:
            Dst: $AddDst
            Lhs: $AddLhs
            Rhs: $AddRhs
            $Predicate: isOperandIReg($AddLhs) && isOne($AddRhs) && ctx.isSafeToUse($AddLhs, $AddDst)
        $Predicate: isOperandIReg($Lhs)
    Replace:
      MLA:
        Rd: $Dst
        Rw: $Lhs
        Ry: $Lhs
        Rz: $AddLhs

  # x * (y + 1) -> x * y + x
  - Pattern:
      InstMul:
        Dst: $Dst
        Rhs: $Lhs
        Lhs:
          InstAdd:
            Dst: $AddDst
            Lhs: $AddLhs
            Rhs: $AddRhs
            $Predicate: isOperandIReg($AddLhs)&& isOne($AddRhs) && ctx.isSafeToUse($AddLhs, $AddDst)
        $Predicate: isOperandIReg($Lhs)
    Replace:
      MLA:
        Rd: $Dst
        Rw: $Lhs
        Ry: $Lhs
        Rz: $AddLhs

  # x * (1 - y) -> x - x * y
  - Pattern:
      InstMul:
        Dst: $Dst
        Lhs: $Lhs
        Rhs:
          InstSub:
            Dst: $SubDst
            Lhs: $SubLhs
            Rhs: $SubRhs
            $Predicate: isOperandIReg($SubRhs) && isOne($SubLhs) && ctx.isSafeToUse($SubRhs, $SubDst)
        $Predicate: isOperandIReg($Lhs)
    Replace:
      MLS:
        Rd: $Dst
        Rw: $Lhs
        Ry: $Lhs
        Rz: $SubRhs

  # x * (1 - y) -> x - x * y
  - Pattern:
      InstMul:
        Dst: $Dst
        Rhs: $Lhs
        Lhs:
          InstSub:
            Dst: $SubDst
            Lhs: $SubLhs
            Rhs: $SubRhs
            $Predicate: isOperandIReg($SubRhs) && isOne($SubLhs) && ctx.isSafeToUse($SubRhs, $SubDst)
        $Predicate: isOperandIReg($Lhs)
    Replace:
      MLS:
        Rd: $Dst
        Rw: $Lhs
        Ry: $Lhs
        Rz: $SubRhs

  - Pattern:
      InstMul:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
        $Predicate: isOperandIReg($Lhs) && isOperandIReg($Rhs)
    Replace:
      MUL:
        Rd: $Dst
        Rm: $Lhs
        Rs: $Rhs

  - Pattern:
      InstSDiv:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
        $Predicate: isOperandIReg($Dst) && isOperandIReg($Lhs) && ($Rhs).isImm() && ($Rhs).imm() == 2
    Replace:
      ASR:
        Rd: $Dst
        Rm:
          ADD_Fused:
            Rd: getVRegAs(ctx, $Dst)
            Rn: $Lhs
            Rm: $Lhs
            Op: MIROperand::asImm(LSR, OperandType::ShiftType)
            Sh: MIROperand::asImm(31, OperandType::Int32)
        Sh: MIROperand::asImm(1, OperandType::Int32)

  - Pattern:
      InstSDiv:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
        $Predicate: isOperandIReg($Dst) && isOperandIReg($Lhs) && selectSDiv32ByPowerOf2($Rhs, [$Shift])
    Replace:
      ASR:
        Rd: $Dst
        Rm:
          ADD_Fused:
            Rd: getVRegAs(ctx, $Dst)
            Rn: $Lhs
            Rm:
              ASR:
                Rd: getVRegAs(ctx, $Dst)
                Rm: $Lhs
                Sh: MIROperand::asImm(31, OperandType::Int32)
            Op: MIROperand::asImm(LSR, OperandType::ShiftType)
            Sh: MIROperand::asImm(32 - ($Shift).imm(), OperandType::Int32)
        Sh: $Shift

  - Pattern:
      InstSDiv:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
        $Predicate: isOperandIReg($Dst) && isOperandIReg($Lhs) && selectSDiv32ByConstant($Rhs, [$Magic], [$Shift], [$Factor]) && buildMulHiImm(ctx, $Lhs, $Magic, $Factor, [$Out]) && buildASR(ctx, $Out, $Shift, [$ASROut])
    Replace:
      ADD_Fused:
        Rd: $Dst
        Rn: $ASROut
        Rm: $Out
        Op: MIROperand::asImm(LSR, OperandType::ShiftType)
        Sh: MIROperand::asImm(31, OperandType::Int32)

  - Pattern:
      InstSDiv:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
        $Predicate: isOperandIReg($Lhs) && isOperandIReg($Rhs)
    Replace:
      SDIV:
        Rd: $Dst
        Rn: $Lhs
        Rm: $Rhs

  - Pattern:
      InstUDiv:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
        $Predicate: isOperandIReg($Lhs) && isOperandIReg($Rhs)
    Replace:
      UDIV:
        Rd: $Dst
        Rn: $Lhs
        Rm: $Rhs

  - Pattern:
      InstSRem:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
        $Predicate: isOperandIReg($Lhs) && isOperandImm($Rhs) && buildIRegShift(ctx, $Rhs, [$RegRhs], [$Shift])
    Replace:
      SUB_Fused:
        Rd: $Dst
        Rn: $Lhs
        Rm:
          InstSDiv:
            Dst: getVRegAs(ctx, $Dst)
            Lhs: $Lhs
            Rhs: $Rhs
        Op: MIROperand::asImm(LSL, OperandType::ShiftType)
        Sh: $Shift

  - Pattern:
      InstSRem:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
        $Predicate: isOperandIReg($Lhs) && isOperandImm($Rhs) && buildIReg(ctx, $Rhs, [$RegRhs])
    Replace:
      MLS:
        Rd: $Dst
        Rw: $Lhs
        Ry:
          InstSDiv:
            Dst: getVRegAs(ctx, $Dst)
            Lhs: $Lhs
            Rhs: $Rhs
        Rz: $RegRhs

  - Pattern:
      InstSRem:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
        $Predicate: isOperandIReg($Lhs) && isOperandIReg($Rhs)
    Replace:
      MLS:
        Rd: $Dst
        Rw: $Lhs
        Ry:
          SDIV:
            Rd: getVRegAs(ctx, $Dst)
            Rn: $Lhs
            Rm: $Rhs
        Rz: $Rhs

  - Pattern:
      InstURem:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
        $Predicate: isOperandIReg($Lhs) && isOperandIReg($Rhs)
    Replace:
      MLS:
        Rd: $Dst
        Rw: $Lhs
