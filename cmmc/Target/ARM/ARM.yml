        Mnemonic: sel

  MoveConstant:
    Format: $Mnemonic:Template $Rd:GPR[Def], $Op2:Op2Constant[Use]
    Flag: [LoadConstant]
    Instances:
      MOV_Constant:
        Mnemonic: mov
      MVN_Constant:
        Mnemonic: mvn

  Move:
    Format: $Mnemonic:Template $Rd:GPR[Def], $Op2:Op2[Use]
    Instances:
