    Instances:
      ADD_Fused:
        Mnemonic: add
      SUB_Fused:
        Mnemonic: sub
      AND_Fused:
        Mnemonic: and
      ORR_Fused:
        Mnemonic: orr
      EOR_Fused:
        Mnemonic: eor
      ORN_Fused:
        Mnemonic: orn
      BIC_Fused:
        Mnemonic: bic
      RSB_Fused:
        Mnemonic: rsb

  MUL:
