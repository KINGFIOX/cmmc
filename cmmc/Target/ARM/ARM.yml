      LDRB:
        Mnemonic: ldrb
      LDRSB:
        Mnemonic: ldrsb
      LDRH:
        Mnemonic: ldrh
      LDRSH:
        Mnemonic: ldrsh

  LoadFused:
    Format: $Mnemonic:Template $Rd:GPR[Def], [$Rn:GPR[Use], $Rm:GPR[Use]$Sh:LoadStoreShamt[Metadata]]
    Flag: [Load]
    Instances:
      LDR_Fused:
        Mnemonic: ldr
      LDRB_Fused:
        Mnemonic: ldrb
      LDRSB_Fused:
        Mnemonic: ldrsb
      LDRH_Fused:
        Mnemonic: ldrh
      LDRSH_Fused:
        Mnemonic: ldrsh

  VSTR:
    Format: vstr $Fd:FPR[Use], [$Rn:BaseLike[Use], $Imm:AddrImmVFP[Metadata]]
