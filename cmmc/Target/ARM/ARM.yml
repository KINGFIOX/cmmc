        Mnemonic: add
      SUB_Cond:
        Mnemonic: sub
      AND_Cond:
        Mnemonic: and
      ORR_Cond:
        Mnemonic: orr
      EOR_Cond:
        Mnemonic: eor
      ORN_Cond:
        Mnemonic: orn
      BIC_Cond:
        Mnemonic: bic
      RSB_Cond:
        Mnemonic: rsb

  IntegerBinaryWithFullOp2:
