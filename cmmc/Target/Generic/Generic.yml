InstInfo:
  Jump:
    Format: Jump $Tgt:Reloc[Metadata]
    Flag: [Terminator, Branch, NoFallthrough]
  Branch:
    Format: Branch $Cond:Bool[Use], $Tgt:Reloc[Metadata], $Prob:Prob[Metadata]
    Flag: [Terminator, Branch]
  Push:
    Format: Push $Idx:Imm[Metadata], $Src:Val[Use]
    Flag: [Call]
  Call:
    Format: Call $Dst:VRegOrInvalid[Def], $Tgt:Reloc[Metadata]
    Flag: [Call]
  Ret:
    Format: Ret $Src:Val[Use]
    Flag: [Terminator, NoFallthrough]
  RetVoid:
    Format: RetVoid
    Flag: [Terminator, NoFallthrough]
  Unreachable:
    Format: Unreachable
    Flag: [Terminator, NoFallthrough]
  Load:
    Format: Load $Dst:VReg[Def], $Addr:VReg[Use]
    Flag: [Load]
  Store:
    Format: Store $Addr:VReg[Use], $Src:Val[Use]
    Flag: [Store]
  IntegerArithmetic:
    Format: $Op:Template $Dst:IReg[Def], $Lhs:IVal[Use], $Rhs:IVal[Use]
    Instances:
      Add:
        Op: Add
      Sub:
        Op: Sub
      Mul:
        Op: Mul
      SDiv:
        Op: SDiv
      SRem:
        Op: SRem
      UDiv:
        Op: UDiv
      URem:
        Op: URem
      And:
        Op: And
      Or:
        Op: Or
      Xor:
        Op: Xor
      Shl:
        Op: Shl
      LShr:
        Op: LShr
      AShr:
        Op: AShr
  IntegerUnary:
    Format: $Op:Template $Dst:IReg[Def], $Src:IVal[Use]
    Instances:
      Neg:
        Op: Neg
  FloatArithmetic:
    Format: $Op:Template $Dst:FReg[Def], $Lhs:FReg[Use], $Rhs:FReg[Use]
    Instances:
      FAdd:
        Op: FAdd
      FSub:
        Op: FSub
      FMul:
        Op: FMul
      FDiv:
        Op: FDiv
      FNeg:
        Op: FNeg
      FFma:
        Op: FFma
  SCmp:
    Format: SCmp $Dst:IReg[Def], $Lhs:IVal[Use], $Rhs:IVal[Use], $Op:Flag[Metadata]
  UCmp:
    Format: UCmp $Dst:IReg[Def], $Lhs:IVal[Use], $Rhs:IVal[Use], $Op:Flag[Metadata]
  FCmp:
    Format: FCmp $Dst:FReg[Def], $Lhs:FVal[Use], $Rhs:FVal[Use], $Op:Flag[Metadata]
  SExt:
    Format: SExt $Dst:IReg[Def], $Src:IVal[Use]
  ZExt:
    Format: ZExt $Dst:IReg[Def], $Src:IVal[Use]
  Trunc:
    Format: Trunc $Dst:IReg[Def], $Src:IVal[Use]
  F2U:
    Format: F2U $Dst:IReg[Def], $Src:FReg[Use]
  F2S:
    Format: F2S $Dst:IReg[Def], $Src:FReg[Use]
  U2F:
    Format: U2F $Dst:FReg[Def], $Src:IVal[Use]
  S2F:
    Format: S2F $Dst:FReg[Def], $Src:IVal[Use]
  FCast:
    Format: FCast $Dst:FReg[Def], $Src:FReg[Use]
  Copy:
    Format: Copy $Dst:VReg[Def], $Src:VReg[Use]
  Select:
    Format: Select $Dst:VReg[Def], $Cond:Bool[Use], $Lhs:IVal[Use], $Rhs:IVal[Use]
  LoadGlobalAddress:
    Format: LoadGlobalAddress $Dst:IReg[Def], $Addr:Reloc[Metadata]
  LoadImm:
    Format: LoadImm $Dst:IReg[Def], $Imm:Imm[Metadata]
  LoadStackObjectAddr:
    Format: LoadStackObjectAddr $Dst:IReg[Def], $Obj:StackObject[Metadata]
