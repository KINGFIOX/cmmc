InstInfo:
  Assign:
    Format: $Dst:VReg[Def] := $Src:Val[Use]

  Binary:
    Format: $Dst:VReg[Def] := $Lhs:Val[Use] $Op:Template $Rhs:Val[Use]
    Instances:
      Add:
        Op: +
      Sub:
        Op: "-"
      Mul:
        Op: "*"
      Div:
        Op: /

  Addr:
    Format: $Dst:VReg[Def] := &$Src:StackObject[Metadata]
    Flag: [LoadConstant]

  AddrOffset:
    Format: $Dst:VReg[Def] := &$Src:StackObject[Metadata] + $Offset:Val[Use]

  Fetch:
    Format: $Dst:VReg[Def] := *$Src:VReg[Use]
    Flag: [Load]

  Deref:
    Format: "*$Dst:VReg[Use] := $Src:Val[Use]"
    Flag: [Store]

  DerefObj:
    Format: "$Dst:StackObject[Use] := $Src:Val[Use]"
    Flag: [Store]

  Goto:
    Format: GOTO $Tgt:Reloc[Metadata]
    Flag: [Terminator, Branch, NoFallthrough]

  Branch:
    Format: "IF $Lhs:Val[Use] $Op:Template $Rhs:Val[Use] GOTO $Tgt:Reloc[Metadata] # Branch Prob $Prob:Prob[Metadata]"
    Flag: [Terminator, Branch]
    Instances:
      BranchEq:
        Op: ==
      BranchNe:
        Op: "!="
      BranchLt:
        Op: <
      BranchLe:
        Op: <=
      BranchGt:
        Op: ">"
      BranchGe:
        Op: ">="

  Return:
    Format: RETURN $Src:Val[Use]
    Flag: [Terminator, NoFallthrough]

  Read:
    Format: READ $Dst:VReg[Def]
    Flag: [Call]

  Write:
    Format: WRITE $Src:Val[Use]
    Flag: [Call]

  Call:
    Format: $Dst:VReg[Def] := CALL $Tgt:Reloc[Metadata]
    Flag: [Call]

  Arg:
    Format: ARG $Val:Val[Use]
    Flag: [Push]

  ArgAddr:
    Format: ARG &$Obj:StackObject[Metadata]
    Flag: [Push]

InstSelection:
  - Pattern:
      InstAdd:
        Dst: $Dst
        Lhs:
          InstLoadStackObjectAddr:
            Obj: $Obj
        Rhs: $Off
    Replace:
      AddrOffset:
        Dst: $Dst
        Src: $Obj
        Offset: $Off

  - Pattern:
      InstLoad:
        Dst: $Dst
        Addr:
          InstLoadStackObjectAddr:
            Obj: $Obj
    Replace:
      InstCopy:
        Dst: $Dst
        Src: convertToVal($Obj)

  - Pattern:
      InstStore:
        Addr:
          InstLoadStackObjectAddr:
            Obj: $Obj
        Src: $Src
    Replace:
      DerefObj:
        Dst: $Obj
        Src: $Src

  - Pattern:
      InstJump:
        Tgt: $Reloc
    Replace:
      Goto:
        Tgt: $Reloc

  - Pattern:
      InstBranch:
        Cond:
          InstSCmp:
            Lhs: $Lhs
            Rhs: $Rhs
            Op: $Op
        Tgt: $Reloc
        Prob: $Prob
    Replace:
      Branch:
        $Opcode: getBranchOpcode($Op)
        $Template: BranchEq
        Lhs: $Lhs
        Rhs: $Rhs
        Tgt: $Reloc
        Prob: $Prob

  - Pattern:
      InstUnreachable:
    Replace:
      Return:
        Src: MIROperand::asImm(0, OperandType::Int32)

  - Pattern:
      InstLoad:
        Dst: $Dst
        Addr: $Addr
    Replace:
      Fetch:
        Dst: $Dst
        Src: $Addr

  - Pattern:
      InstStore:
        Addr: $Addr
        Src: $Src
    Replace:
      Deref:
        Dst: $Addr
        Src: $Src

  - Pattern:
      InstAdd:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
    Replace:
      Add:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs

  - Pattern:
      InstSub:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
    Replace:
      Sub:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs

  - Pattern:
      InstMul:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
    Replace:
      Mul:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs

  - Pattern:
      InstSDiv:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs
    Replace:
      Div:
        Dst: $Dst
        Lhs: $Lhs
        Rhs: $Rhs

  - Pattern:
      InstNeg:
        Dst: $Dst
        Src: $Src
    Replace:
      Sub:
        Dst: $Dst
        Lhs: MIROperand::asImm(0, OperandType::Int32)
        Rhs: $Src

  - Pattern:
      InstLoadImm:
        Dst: $Dst
        Imm: $Src
    Replace:
      Assign:
        Dst: $Dst
        Src: $Src

  - Pattern:
      InstLoadStackObjectAddr:
        Dst: $Dst
        Obj: $Src
    Replace:
      Addr:
        Dst: $Dst
        Src: $Src

  - Pattern:
      InstZExt:
        Dst: $Dst
        Src: $Src
    Replace:
      InstCopy:
        Dst: $Dst
        Src: $Src

  - Pattern:
      Arg:
        Val:
          Addr:
            Src: $Obj
    Replace:
      ArgAddr:
        Obj: $Obj

ScheduleModel:
  emulator:
    CustomPeepholeOpt: true
